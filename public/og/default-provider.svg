<!-- public/og/default-provider.svg -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Korekko default provider preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Verified pill -->
  <g filter="url(#shadow)">
    <rect x="24" y="36" rx="18" ry="18" width="360" height="44" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.75)" stroke-width="1.5"/>
    <text x="48" y="66" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#d1fae5">
      Verified by Korekko ✓
    </text>
  </g>

  <!-- Title -->
  <text x="72" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="56" fill="#ffffff" opacity="0.92">
    Korekko Directory
  </text>

  <!-- Subtitle -->
  <text x="72" y="270" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="28" fill="#e5e7eb" opacity="0.9">
    Discover trusted local providers. Book in a tap.
  </text>

  <!-- Badge -->
  <g transform="translate(72, 330)" filter="url(#shadow)">
    <rect x="0" y="0" rx="14" ry="14" width="230" height="42" fill="rgba(99,102,241,0.18)" stroke="rgba(99,102,241,0.7)" stroke-width="1.25"/>
    <text x="16" y="27" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="18" fill="#e0e7ff">
      Bookings • WhatsApp-first
    </text>
  </g>
</svg>
